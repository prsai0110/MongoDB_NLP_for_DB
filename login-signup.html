<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZeroClass AI</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Nunito', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #1a1060;
  }

  /* Animated background */
  .bg {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #1a0a5e 0%, #2d1b8e 25%, #4a2fa0 50%, #3020a0 75%, #1a1060 100%);
    z-index: 0;
  }

  .wave {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    z-index: 0;
    opacity: 0.4;
    border-radius: 45%;
    background: radial-gradient(ellipse at center, rgba(120, 80, 255, 0.5) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }

  .wave2 {
    animation-duration: 28s;
    animation-direction: reverse;
    background: radial-gradient(ellipse at center, rgba(80, 140, 255, 0.35) 0%, transparent 70%);
    top: -30%;
    left: -30%;
  }

  .wave3 {
    animation-duration: 35s;
    background: radial-gradient(ellipse at 60% 40%, rgba(160, 100, 255, 0.3) 0%, transparent 60%);
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Floating particles */
  .particles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    animation: float var(--dur) ease-in-out infinite;
    animation-delay: var(--delay);
    left: var(--x);
    top: var(--y);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { transform: translateY(-30px) scale(1.4); opacity: 1; }
  }

  /* Card */
  .card-container {
    position: relative;
    z-index: 10;
    width: 360px;
    padding: 20px;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.15);
    padding: 40px 32px 36px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
  }

  .page { display: none; }
  .page.active { display: block; }

  .brand {
    text-align: center;
    margin-bottom: 6px;
    font-size: 22px;
    font-weight: 800;
    color: #fff;
    letter-spacing: 0.5px;
  }

  .title {
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    color: #fff;
    margin-bottom: 6px;
  }

  .subtitle {
    text-align: center;
    font-size: 14px;
    color: rgba(255,255,255,0.65);
    margin-bottom: 28px;
  }

  .form-group {
    position: relative;
    margin-bottom: 14px;
  }

  .form-group .icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    opacity: 0.5;
  }

  input {
    width: 100%;
    padding: 14px 16px 14px 46px;
    background: rgba(255,255,255,0.12);
    border: 1.5px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 15px;
    font-weight: 600;
    outline: none;
    transition: border-color 0.25s, background 0.25s;
  }

  input::placeholder { color: rgba(255,255,255,0.5); font-weight: 500; }

  input:focus {
    border-color: rgba(140,100,255,0.7);
    background: rgba(255,255,255,0.18);
  }

  .btn-primary {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #4a6cf7, #6a3de8);
    border: none;
    border-radius: 14px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 17px;
    font-weight: 800;
    cursor: pointer;
    margin-top: 8px;
    transition: transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 6px 20px rgba(74, 108, 247, 0.5);
    letter-spacing: 0.3px;
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 28px rgba(74, 108, 247, 0.65);
  }

  .btn-primary:active { transform: translateY(0); }

  .switch-text {
    text-align: center;
    margin-top: 22px;
    font-size: 13.5px;
    color: rgba(255,255,255,0.6);
  }

  .switch-btn {
    background: rgba(255,255,255,0.12);
    border: 1.5px solid rgba(255,255,255,0.2);
    border-radius: 10px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 14px;
    font-weight: 800;
    padding: 8px 22px;
    cursor: pointer;
    display: block;
    margin: 10px auto 0;
    transition: background 0.2s;
  }

  .switch-btn:hover { background: rgba(255,255,255,0.2); }
</style>
</head>
<body>

<!-- Background -->
<div class="bg"></div>
<div class="wave"></div>
<div class="wave wave2"></div>
<div class="wave wave3"></div>

<!-- Particles -->
<div class="particles" id="particles"></div>

<div class="card-container">
  <div class="card">

    <!-- LOGIN PAGE -->
    <div class="page active" id="loginPage">
      <div class="brand">NL QUERY DB</div>
      <div class="title">Welcome Back!</div>
      <div class="subtitle">Log in to your account</div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
        <input type="text" placeholder="Email or Username" />
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/></svg>
        <input type="password" placeholder="Password" />
      </div>

      <button class="btn-primary">Login</button>

      <div class="switch-text">
        Don't have an account?
        <button class="switch-btn" onclick="showSignup()">Sign Up</button>
      </div>
    </div>

    <!-- SIGNUP PAGE -->
    <div class="page" id="signupPage">
      <div class="title">Create Your Account!</div>
      <div class="subtitle">Join us today!</div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
        <input type="text" placeholder="Username" />
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
        <input type="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/></svg>
        <input type="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M18 8h-1V6c0-2.8-2.2-5-5-5S7 3.2 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.7 1.4-3.1 3.1-3.1 1.7 0 3.1 1.4 3.1 3.1v2z"/></svg>
        <input type="password" placeholder="Confirm Password" />
      </div>

      <button class="btn-primary">Sign Up</button>

      <div class="switch-text">
        Already have an account?
        <button class="switch-btn" onclick="showLogin()">Login</button>
      </div>
    </div>

  </div>
</div>

<script>
  // Generate particles
  const container = document.getElementById('particles');
  for (let i = 0; i < 25; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.cssText = `--x:${Math.random()*100}%;--y:${Math.random()*100}%;--dur:${3+Math.random()*4}s;--delay:${Math.random()*5}s;width:${2+Math.random()*4}px;height:${2+Math.random()*4}px;opacity:${0.2+Math.random()*0.6}`;
    container.appendChild(p);
  }

  function showSignup() {
    document.getElementById('loginPage').classList.remove('active');
    document.getElementById('signupPage').classList.add('active');
  }

  function showLogin() {
    document.getElementById('signupPage').classList.remove('active');
    document.getElementById('loginPage').classList.add('active');
  }
</script>
</body>
</html>
